plugins {
	id 'java'
    id 'org.springframework.boot' version "${spring_boot_version}"
}

compileJava {
	options.encoding = 'UTF-8'
}

sourceCompatibility = 11
targetCompatibility = 11


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	// web
    implementation "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:${spring_boot_version}"
    implementation "org.webjars:jquery:${webjars_jquery_version}"
    implementation "org.webjars:bootstrap:${webjars_bootstrap_version}"
    //aop
    implementation "org.springframework:spring-aop:${spring_version}"
    implementation "org.aspectj:aspectjweaver:${aspectj_version}"
    
    // devops
	implementation "org.springframework.boot:spring-boot-devtools:${spring_boot_version}"
	annotationProcessor "org.projectlombok:lombok:${lombok_version}"
	implementation "org.projectlombok:lombok:${lombok_version}"
	implementation "org.springframework.boot:spring-boot-starter-actuator:${spring_boot_version}"
	// security
	//implementation "org.springframework.boot:spring-boot-starter-security:${spring_boot_version}"
	// sql
	implementation "org.springframework.boot:spring-boot-starter-jdbc:${spring_boot_version}"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:${spring_boot_version}"
	//runtime "org.postgresql:postgresql:${postgresql_jdbc_version}"
	runtime "com.h2database:h2:${h2_jdbc_version}"
	// test
	testImplementation "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}"
	testAnnotationProcessor "org.projectlombok:lombok:${lombok_version}"
	testImplementation "org.projectlombok:lombok:${lombok_version}"
	testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_version}"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit_version}"
	//testImplementation "org.springframework.security:spring-security-test:${spring_version}"
}

test {
	useJUnitPlatform {
		includeEngines 'junit-jupiter'
	}
}
